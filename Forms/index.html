<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>

<body>
    <form action="#">

        <div>
            <label for="fname"> First Name:
                <input type="text" name="fname" id="fname" required placeholder="First name">
            </label>
        </div>
        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" required placeholder="Last name">
        </div>
        <br>

        <div>
            <label for="dob"> Date of Birth:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <br>

        <div>
            <label for="telephone">Phone Number:</label>
            <input type="tel" name="telephone" id="telephone">
        </div>
<br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label>

            <input type="radio" name="Gender" id="rathernotsay">
            <label for="rathernotsay">Rather not say</label>
        </div>
        <br>
        <div>
            <label for="Choices">Status:</label>
            <select name="options" id="options">
                <option value="subscriber">Subscriber</option>
                <option value="not subscriber">Not a subscriber</option>
                <option value="subscribe later">Subscribe later</option>
            </select>
        </div>
<br>
        <div>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </div>
    </form>
</body>

</html>
